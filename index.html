<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="add-book-btn">Add Book</button>
    <div class="popup hidden">
       <form class="form">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" placeholder="Enter book title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="Enter author">
            <label for="pages">Pages:</label>
            <input type="text" name="pages" id="pages" placeholder="Enter page amount">
            <button type="submit" id="submitBtn">Submit</button>
        </form> 
        <button class="cancel-btn">Cancel</button>
    </div>
    

    <div class="book-list"></div>
    <script src="script.js"></script>
</body>
</html>
